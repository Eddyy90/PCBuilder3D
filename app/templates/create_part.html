<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Peça</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid d-flex vh-100">
        <!-- Sidebar -->
        <div class="menu-container bg-light p-3 col-md-3 d-flex flex-column shadow-sm">
            <h2 class="mb-4">Gerenciar Peças</h2>
            <a href="/" class="btn btn-outline-primary mb-3">Voltar para Home</a>
        </div>

        <!-- Conteúdo principal -->
        <div class="scene-container col-md-9 p-3">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h3 class="mb-4">Cadastrar Nova Peça</h3>
                    
                    <form action="/api/parts/" method="post" enctype="multipart/form-data" class="row g-3">
                        <!-- Nome -->
                        <div class="col-md-6">
                            <label for="name" class="form-label">Nome da Peça</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <!-- Descrição -->
                        <div class="col-md-12">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea id="description" name="description" rows="3" class="form-control"></textarea>
                        </div>

                        <!-- Categoria -->
                        <div class="col-md-6">
                            <label for="category" class="form-label">Categoria</label>
                            <input type="text" id="category" name="category" class="form-control" required>
                        </div>

                        <!-- Upload do modelo 3D -->
                        <div class="col-md-6">
                            <label for="model_file" class="form-label">Modelo 3D (arquivo)</label>
                            <input type="file" id="model_file" name="model_file" class="form-control" accept=".glb,.gltf,.obj,.fbx" required>
                        </div>

                        <!-- Botões -->
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-success">Salvar Peça</button>
                            <a href="/" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
