<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montagem De PC 3D</title>
</head>
<body>

    <div class="container-fluid d-flex vh-100">
        <!-- Menu Lateral -->
        <div class="menu-container bg-light p-3 col-md-3 d-flex flex-column shadow-sm">
            <h2 class="mb-4">Opções de Peças</h2>

            <div class="card mb-3">
                <div class="card-body">
                    <div class="card-title fw-bold">Cooler e Ventilação</div>
                    <!-- Botões para adicionar peças -->
                    <button onclick="addPiece('Fan 1')" class="btn btn-primary w-100 mb-2">Adicionar Fan 1</button>
                    <button onclick="addPiece('Fan 2')" class="btn btn-primary w-100 mb-2">Adicionar Fan 2</button>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <div class="card-title fw-bold">Componentes</div>
                    <button onclick="addPiece('Power')" class="btn btn-primary w-100 mb-2">Adicionar Fonte</button>
                    <button onclick="addPiece('Graphic Card')" class="btn btn-primary w-100 mb-2">Adicionar Placa de Vídeo</button>
                </div>
            </div>
        </div>

        <!-- Cena 3D dentro de um Card -->
        <div class="scene-container col-md-9 p-3">
            <div class="card h-100 shadow-sm">
                <div class="card-body p-0">
                    <canvas id="sceneCanvas" class="w-100 h-100"></canvas>
                </div>
            </div>
        </div>

    </div>

    <!-- Script de importação para o Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/loaders/DRACOLoader.js": "https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/loaders/DRACOLoader.js"
            }
        }
    </script>

    <!-- O seu script JavaScript com a lógica de Three.js e API -->
    <script type="module" src="static/js/app.js"></script>

    <!-- Bootstrap JS para interações adicionais -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
