<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Assembly Emulator</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, false);
    engine.loadingUIText = "";

    const createScene = (partsList) => {
        const scene = new BABYLON.Scene(engine);

        const camera = new BABYLON.ArcRotateCamera(
            "camera1", Math.PI / 2, Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene
        );
        camera.attachControl(canvas, true);

        const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

        BABYLON.SceneLoader.Append("/static/models/computer_parts/box/", "main.glb", scene, () => {
            console.log("Gabinete carregado!");
        });

        partsList.forEach((part) => {
            BABYLON.SceneLoader.ImportMesh(
                "",
                part.model_path,
                "",
                scene,
                (meshes) => {
                    const newPart = meshes[0];
                    newPart.position = new BABYLON.Vector3(
                        part.position.x,
                        part.position.y,
                        part.position.z
                    );
                    newPart.scaling = new BABYLON.Vector3(
                        part.scale.x,
                        part.scale.y,
                        part.scale.z
                    );
                }
            );
        });

        return scene;
    };

    const fetchParts = async () => {
        try {
            const response = await fetch("/api/parts");
            if (!response.ok) {
                throw new Error("Erro ao buscar peÃ§as da API");
            }
            return await response.json();
        } catch (error) {
            console.error(error);
            return [];
        }
    };

    const loadScene = async () => {
        const partsList = await fetchParts();
        const scene = createScene(partsList);
        engine.runRenderLoop(() => {
            scene.render();
        });
    };

    loadScene();

    window.addEventListener("resize", () => {
        engine.resize();
    });
</script>

</body>
</html>
